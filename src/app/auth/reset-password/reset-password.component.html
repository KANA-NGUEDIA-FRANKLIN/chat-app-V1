 <div class="authBlock">
      
<div class="box">
  <h3>Reset Password</h3>
      <p class="text-center">Please enter your email address to request a password reset.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="resetpassword(passwordResetEmail.value)">
      </div>
      <span>Go back to ? <span class="redirect" routerLink="auth/signin">Log In</span></span>
    </div>

  </div>
