<div class="row">
  <h2>save contact</h2>
  <div class="block">
    <div class="droite">
      <img src="assets/index.png" alt="image">
      <span></span>
    </div>
  

    <form [formGroup]="contactForm" (ngSubmit)="onSaveContact()">
      <div class="gauche">
      <div class="form-group">

        <label for="firstname">firstname</label>
        <input placeholder="firstname" class="form-control" id="firstname" formControlName="firstname">
      
        <label for="lastname">lastname</label>
        <input placeholder="lastname" type="text" class="form-control" id="lastname" formControlName="lastname">
      
        <label for="phonenumber">phonenumber</label>
        <input placeholder="(000) 000-000-000"  type="text" class="form-control" id="phonenumber" formControlName="phonenumber"  mask="(+000) 000-000-000" >

      </div>

      <div class="form-group">

        <label for="profession">profession</label>
        <input placeholder="profession" class="form-control" id="profession" formControlName="profession">
      
     
        <label for="birthday">birthday</label>
        <input placeholder="birthday"
        type="text" class="form-control" id="birthday" formControlName="birthday">
      

      
        <h4>ajouter une photo</h4>
        <input placeholder="ajouter une photo" type="file" (change)="detectFiles($event)"  accept="image/*" class="form-control">
        <p class="text-success" *ngIf="fileUploaded">fichier charge !</p>

      </div>

     
    </div>
    <button class="btn btn-success" [disabled]="contactForm.invalid || fileIsUploading" type="submit">enregistrer</button>
    </form>
  
  </div> 
</div>
