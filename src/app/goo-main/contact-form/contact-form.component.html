<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSaveContact()">

      <div class="form-group">
        <label for="firstname">firstname</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname">
      </div>

      <div class="form-group">
        <label for="lastname">lastname</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname">
      </div>

      <div class="form-group">
        <label for="phonenumber">phonenumber</label>
        <input type="text" class="form-control" id="phonenumber" formControlName="phonenumber">
      </div>

      <div class="form-group">
        <label for="profession">profession</label>
        <input type="text" class="form-control" id="profession" formControlName="profession">
      </div>
      
      <div class="form-group">
        <label for="birthday">birthday</label>
        <input type="text" class="form-control" id="birthday" formControlName="birthday">
      </div>

      <div class="form-group">
        <h4>ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)"  accept="image/*" class="form-control">
        <p class="text-success" *ngIf="fileUploaded">fichier charge !</p>
      </div>

      <button class="btn btn-success" [disabled]="contactForm.invalid || fileIsUploading" type="submit">enregistrer</button>
    </form>
  </div> 
</div>
